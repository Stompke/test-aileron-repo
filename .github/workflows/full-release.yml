name: Full Release

on:
  workflow_dispatch:
    inputs:
      releaseName:
        description: 'Name of release (e.g. release/072308)'
        required: true

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  exit-pre-release:
    name: Exit Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm ci
      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Exit pre release
        run: |
          npx changeset pre exit
          npx changeset version
          git config --global user.email "shawntompke@gmail.com"
          git config --global user.name "Shawn Tompke"
          git add .
          git commit -m "Exit prerelease"
          git push
          git checkout -b release/${{ github.event.inputs.releaseName }}
          git push origin release/${{ github.event.inputs.releaseName }}
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

